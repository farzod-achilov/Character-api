<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a href="./marvel.html">Marvel</a>
    <div class="swiper-container index__marvel">
      <div class="index__marvel-link-wrapper">
        <a href="./marvel.html">Show More</a>
      </div>
      <swiper-container
        data-marvel-wrapper
        class="mySwiper"
        pagination="false"
        space-between="30"
        slides-per-view="4"
        navigation="true"
        keyboard="true"
        mousewheel="true"
        css-mode="true"
        loop="true"
      >
      </swiper-container>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/swipper-index.js"></script>
  </body>
</html>
